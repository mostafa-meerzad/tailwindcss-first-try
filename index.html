<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Try</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main class="p-5 mt-12">
      <div
        class="border-2 border-blue-500 rounded-md text-center bg-blue-300 p-2"
      >
        I'm a div
      </div>

      <div
        class="flex justify-around mt-12 mb-12 border-red-400 border-2 rounded-lg p-2 gap-x-2"
      >
        <div class="bg-blue-400 h-12 w-12"></div>
        <div class="bg-blue-400 h-12 w-12"></div>
        <div class="bg-blue-400 h-12 w-12"></div>
        <div class="bg-blue-400 h-12 w-12"></div>
      </div>

      <div class="grid grid-cols-4 border-2 border-violet-400 gap-4 p-2 m-4">
        <div class="h-12 bg-red-400"></div>
        <div class="h-12 bg-red-400"></div>
        <div class="h-12 bg-red-400"></div>
        <div class="h-12 bg-red-400"></div>
      </div>

      <div class="absolute top-0 m-2 w-10 h-10 bg-red-700"></div>

      <button
        class="px-4 py-2 bg-blue-400 text-white active:bg-blue-800 rounded-md hover:bg-blue-300 transition ease-in-out"
      >
        Click Me
      </button>

      <ul class="p-2 m-2 space-y-2 border-2">
        <li class="first:bg-yellow-200 odd:bg-green-200 even:bg-blue-200 p-2">
          item 1
        </li>
        <li class="first:bg-yellow-200 odd:bg-green-200 even:bg-blue-200 p-2">
          item 2
        </li>
        <li class="first:bg-yellow-200 odd:bg-green-200 even:bg-blue-200 p-2">
          item 3
        </li>
        <li class="first:bg-yellow-200 odd:bg-green-200 even:bg-blue-200 p-2">
          item 4
        </li>
        <li class="first:bg-yellow-200 odd:bg-green-200 even:bg-blue-200 p-2">
          item 5
        </li>
      </ul>

      <div class="m-12 p-2 border-0 border-red-300 rounded-md dark:bg-gray-900 shadow-lg">
        <p class="text-blue-800 dark:text-white">This is a text element</p>
        <p class="text-blue-800 dark:text-white">
          This is an even longer text element
        </p>
        <button
          class="my-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-300 active:bg-blue-600 active:scale-95 transition ease-in-out duration-100"
          id="toggleDark"
          onclick="document.body.classList.toggle('dark')"
        >
          toggle dark mode
        </button>
      </div>
    </main>

  
  </body>
</html>
